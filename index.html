<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sales Forecasting using Machine Learning</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h1 class="text-success">Sales Forcasting Using Machine Learning</h1>
                </div>
            </div>
        </nav>
        <hr>
        <div class="error"></div>
        <form id="form" onsubmit="predictSales(event)">
            <div class="form-group">
                <label for="item_identifier">Item Identifier</label>
                <select class="form-control" id="item_identifier">
                    <option value="">Item Identifier</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="item_weight">Item Weight(in kg.)</label>
                <input type="number" class="form-control" id="item_weight" placeholder="&lt;50" step="0.01" min="0" max="50">
            </div>
            <br>
            <div class="form-group">
                <label for="item_fat_content">Item Fat Content</label>
                <select class="form-control" id="item_fat_content">
                    <option value="">Item Fat Content</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="item_visibility">Item Visibility</label>
                <input type="number" class="form-control" id="item_visibility" placeholder="0.00" step="0.00001" min="0" max="1">
            </div>
            <br>
            <div class="form-group">
                <label for="item_type">Item Type</label>
                <select class="form-control" id="item_type">
                    <option value="">Item Type</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="item_mrp">Item MRP</label>
                <input type="number" class="form-control" id="item_mrp" placeholder="0.00" step="0.01" min="0">
            </div>
            <br>
            <div class="form-group">
                <label for="outlet_identifier">Outlet Identifier</label>
                <select class="form-control" id="outlet_identifier">
                    <option value="">Outlet Identifier</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="outlet_establishment_year">Outlet Establishment Year</label>
                <input type="number" class="form-control" id="outlet_establishment_year" placeholder="&gt;1950" min="1950" max="2022">
            </div>
            <br>
            <div class="form-group">
                <label for="outlet_size">Outlet Size</label>
                <select class="form-control" id="outlet_size">
                    <option value="">Outlet Size</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="outlet_location_type">Outlet Location Type</label>
                <select class="form-control" id="outlet_location_type">
                    <option value="">Outlet Location Type</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="outlet_type">Outlet Type</label>
                <select class="form-control" id="outlet_type">
                    <option value="">Outlet Type</option>
                </select>
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
                <button type="reset" class="btn btn-danger btn-lg">Reset</button>
            </div>
            <br>
        </form>

        <div class="prediction"></div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
